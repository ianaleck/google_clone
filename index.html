<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <a href="#" class="search--links">Gmail</a>
      <a href="#" class="search--links">Images</a>
      <a href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="google--apps"
          viewBox="0 0 20 20"
        >
          <path
            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          />
        </svg>
      </a>
      <a href="#" class="profile--picture">I</a>
    </header>

    <div class="main--container">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
        class="main--logo"
      />

      <div class="search--container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <input type="text" name="search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <div class="search--buttons">
        <div class="search--button">Google Search</div>
        <div class="search--button">I'm Feeling Lucky</div>
      </div>

      <div class="languages">
        Google Offered in :
        <a href="">Chishona</a><a href="">isiNdebele</a><a href="">Chichewa</a
        ><a href="">Setswana</a>
      </div>
    </div>

    <footer>
      <div class="country">Zimbabwe</div>
      <div class="search--button-nav">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">Hoiw Search Works</a></li>
        </ul>
        <ul>
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
